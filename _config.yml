# About section
aboutSection:
   title: "Sobre"
   description:
    - 
      p: "Nos dias 14, 15 e 16 de Janeiro, será realizada a 4ª SECOMP, Semana de Computação da Universidade Federal de Sergipe. Esta é uma grande oportunidade de conhecer novas pessoas e trocar informações."
    - 
      p: "Com o apoio do Departamento de Computação (DCOMP), a SECOMP é organizada pelo Centro Acadêmico Livre de Computação (CALICOMP) e tem como finalidade a integração dos alunos e professores bem como de profissionais da área, mostrando uma visão abrangente das diversas áreas do conhecimento."
    -
      p: "Qualquer pessoa que tenha interesse por tecnologia e informática está convidada a participar deste evento. Reconhecemos a importância da informática como um conhecimento indispensável nos dias atuais. Palestras e minicursos ministrados por profissionais de extrema competência que compartilharão um pouco de seus conhecimentos."
    -
      p: "A SECOMP é um evento muito importante para todos que se interessam por informática e tecnologia!"

# Call for papers section
c4pSection:
   title: "Submissão de trabalhos"
   text: "A programação da SECOMP é construída através de trabalhos, pesquisas, artigos e minicursos da comunidade, além de palestrantes convidados. Se você deseja ter seu trabalho reconhecido, colaborar com a comunidade e compartilhar ideias, submeta o seu trabalho!"
   c4pUrl: "https://docs.google.com/forms/d/1Ronq75c5OBF_k_MOeWkzfPF8AzZnRzvQ36UDCvTR0kc/viewform"
   c4pCaption: "Submeta o seu trabalho através deste formulário e aguarde o contato do comitê de seleção."
   c4pRulesUrl: "https://docs.google.com/document/d/1W48CQmwFauz7TXFzA_cBZ37z5EKdqaRXlqWDmJVpxWI/pub"
   c4pRulesCaption: "As regras para a submissão de trabalhos são simples, mas não as deixe de conferir."

