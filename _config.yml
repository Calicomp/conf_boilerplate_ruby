      -
       name: "Galileu Santos de Jesus"
       photo: "./img/workshops/galileu.gif"
       bio: ""
       workshop: true
       presentation:
        title: "Introdução a Maratona de Programação"
        description: " A Maratona de Programação é um evento da Sociedade Brasileira de Computação que existe desde o ano de 1996. Nasceu das competições regionais classificatórias para as finais mundiais do concurso de programação da ACM, o ACM International Collegiate Programming Contest, e é parte da regional sulamericana do concurso. Neste ano ocorre a 19a. edição da Maratona. Ela se destina a alunos de cursos de graduação e início de pós-graduação na área de Computação e afins (Ciência da Computação, Engenharia de Computação, Sistemas de Informação, Matemática, etc). A competição promove nos alunos a criatividade, a capacidade de trabalho em equipe, a busca de novas soluções de software e a habilidade de resolver problemas sob pressão. De ano para ano temos observado que as instituições e principalmente as grandes empresas da área têm valorizado os alunos que participam da Maratona. A exemplo grandes empresas como Facebook, Microsoft, Google e Apple, contratam muitos estudantes que já participaram, sem falar das empresas locais ou nacionais."
      -
       name: "Erick Mendonça"
       photo: "./img/team/erick.jpg"
       bio: ""
       workshop: true
       presentation:
        title: "Começando o Desenvolvimento de Aplicativos Android"
        description: "Aprenda como iniciar o desenvolvimento de um app mobile para a plataforma mais utilizada no Brasil: o Android! Conheça mais sobre a plataforma, suas características, como iniciar um projeto, quais padrões e frameworks devem ser utilizados e o como seguir aprendendo e desenvolvendo aplicativos após o minicurso."
      -
       name: "Heli Henriques Alcântara Nascimento"
       photo: "./img/workshops/heli.jpg"
       bio: ""
       workshop: true
       presentation:
        title: "Estudo de Protocolos de Redes com Netkit"
        description: "O Netkit é um software open source (licenciado sob GPL) baseado em UML (User Mode Linux – software de virtualização de máquinas virtuais). O ambiente do NetKit é um emulador simples que permite a realização de experimentos práticos na área de redes de computadores. Não há necessidade de aquisição e instalação de um laboratório de redes, que tem um custo muito alto. No minicurso são apresentados os requisitos, a instalação e configuração do ambiente, bem como a criação e execução de experimentos para o estudo de protocolos de rede. Utilizando o Netkit, em um único computador pessoal, pode-se implantar uma topologia de rede através da criação de dispositivos de rede virtual (computadores, roteadores e switches) e as conexões entres estes elementos. Arquivos de configuração são criados para descrever a topologia a ser estuda. Esses arquivos de configuração são utilizados pelo Netkit para iniciar automaticamente os dispositivos, as interligações e os serviços executados no ambiente proposto."
