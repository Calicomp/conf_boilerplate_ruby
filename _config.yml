          description: "A computação clássica apresenta várias limitações fundamentais decorrentes do aumento crescente da complexidade do projeto do hardware e software, seja pela dificuldade de redução de escala dos componentes como pelo funcionamento inerentemente sequencial do software. Neste contexto, é essencial o desenvolvimento de um novo paradigma de computação altamente paralelo que seja escalável e adaptável, possuindo a capacidade de aprender com a experiência, ao invés de ter todos os seus aspectos definidos por sua programação."
