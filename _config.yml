      -
        name: "Raphael Fontes"
        photo: "./img/workshops/raphael.jpg"
        bio: ""
        workshop: true
        presentation:
         title: "Phonegap"
         description: "O Phonegap é uma solução (framework) de código aberto para a criação de aplicativos (webapps), sendo trabalhado nas linguagens Web (HTML5 + CSS3 + JS), para os sistemas operacionais mobile. O desenvolvimento é como de qualquer site e por isso oferece uma maior facilidade de aprendizado. Dispensando, por exemplo, longas horas de dedicação a sistemas mais complicados, para alguns como o Java, além de reduzir custos do projeto."
      -
        name: "Tássio Guimarães"
        photo: "./img/workshops/tassio.jpg"
        bio: ""
        workshop: true
        presentation:
         title: "Facilitando a integração de sistemas com o Apache Camel"
         description: "O Apache Camel é um poderoso framework Java open source que foca em tornar as integrações mais facéis e acessíveis aos desenvolvedores, baseando-se nos EIPs (Padrões de Integração de Sistemas). Ele permite que sua aplicação utilize uma mesma API para comunicação com sistemas externos, independentemente do tipo de protocolo de transporte ou modelo de mensagens (HTTP, FTP, JMS, entre outros), permitindo a comunicação e a transformação dos dados em vários formatos, como: JSON, XML, POJO(Plain Old Java Object)."
      -
       name: "Ítalo Marcel"
       photo: "./img/workshops/italo.jpg"
       bio: ""
       workshop: true
       presentation:
        title: "Vamos ao Studio? Migre sua aplicação para a nova ferramenta de desenvolvimento da Google"
        description: "Ao término deste curso você será capaz de migrar suas aplicações do Eclipse para o Android Studio além de conhecer as principais funcionalidades que esta incrível ferramenta tem a oferecer."
      -
       name: "Adriana de Melo Fontes"
       photo: "./img/workshops/adriana.gif"
       bio: ""
       workshop: true
       presentation:
        title: "Project Model Canvas"
        description: " O Project Model Canvas (PMC) é uma metodologia de gerenciamento de projetos, sem o embaraço de preenchimento de diversos documentos, a finalidade é descomplicar e desburocratizar. O PMC tem foco no que é indispensável, a alma do projeto, e permite que os envolvidos no projeto participem da confecção do plano."
      -
       name: "Makson de Jesus Reis"
       photo: "./img/workshops/makson.jpg"
       bio: ""
       workshop: true
       presentation:
        title: "Pesquisa em bancos e bases de dados cientificas da computação"
        description: "O objetivo do minicurso Pesquisa Referencial em Bancos e Bases de Dados Científicos é apresentar o processo de recuperação de documentos em bancos e bases de dados científicos da computação, processo importante para a compreensão e domínio das estratégias de busca. Através da abordagem crítica, os cursistas estarão habilitados a diferenciar o rigor e a flexibilidade metodológica da pesquisa referencial eletrônica, priorizando os recursos de busca e a criatividade na recuperação de informações na internet. Desta forma, o minicurso destina-se a estudantes de graduação e pós-graduação (especialização, mestrado e doutorado) oriundos das diversas áreas do conhecimento, assim como profissionais interessados em aprender e apreender os mecanismos de buscas em bancos e bases de dados científicas."
