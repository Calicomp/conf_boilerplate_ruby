# About section
aboutSection:
   title: "Sobre"
   description:
    - 
      p: "Nos dias 14, 15 e 16 de Janeiro, será realizada a 4ª SECOMP, Semana de Computação da Universidade Federal de Sergipe. Esta é uma grande oportunidade de conhecer novas pessoas e trocar informações."
    - 
      p: "Com o apoio do Departamento de Computação (DCOMP), a SECOMP é organizada pelo Centro Acadêmico Livre de Computação (CALICOMP) e tem como finalidade a integração dos alunos e professores bem como de profissionais da área, mostrando uma visão abrangente das diversas áreas do conhecimento."
    -
      p: "Reconhecemos a importância da informática como um conhecimento indispensável nos dias atuais. Ofereceremos palestras e minicursos ministrados por profissionais de extrema competência, dispostos a compartilhar parte de seu conhecimento e experiência com os presentes."
    -
      p: "Se você se interesssa em informática e tecnologia, não perca!"

